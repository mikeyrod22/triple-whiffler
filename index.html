<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Triple Whiffler</title>
</head>
<body>
    <header class="header">
        <div class="high-scores">
            <a href="">High Scores</a>
        </div>
        <div class="page-title">
            Triple Whiffler
        </div>
        <div class="countdown" id="time-remaining"></div>
    </header>
    <main id="main">
        <section id="question-card" class="question-card">
            <h2 id="question-card-question"></h2>
            <form>
                <ul>
                    <li>
                        <input type="radio" id="radio-a" name="radio-a" value="a">
                        <label for="radio-a" id ="label-a"></label>
                    </li>
                    <li>
                        <input type="radio" id="radio-b" name="radio-b">
                        <label for="radio-b" id="label-b"></label>
                    </li>
                    <li>
                        <input type="radio" id="radio-c" name="radio-c">
                        <label for="radio-c" id="label-c"></label>
                    </li>
                    <li>
                        <input type="radio" id="radio-d" name="radio-d">
                        <label for="radio-d" id="label-d"></label>
                    </li>
                <input type="submit" id="submit" class="question-card-button" value="Submit">
                <input type="button" id="skip" class="question-card-button" value="Skip">
            </form>
        </section>
    </main>
    <script type="text/Javascript" src="./assets/js/quiz.js"></script>
</body>
</html>
