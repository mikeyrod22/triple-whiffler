<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Triple Whiffler</title>
</head>
<body>
    <header class="header">
        <div class="high-scores">
            <a href="">High Scores</a>
        </div>
        <div class="page-title">
            Triple Whiffler
        </div>
        <div class="countdown" id="time-remaining"></div>
    </header>
    <main id="main">
        <section class="question-card">
            <h2>What is the answer?</h2>
            <p class="example">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora consequatur hic, error aspernatur pariatur aperiam omnis quia necessitatibus assumenda ducimus!
            </p>
            <ul>
                <!-- These buttons need to be radio listeners-->
                <li class="answers">
                    <button>A</button>
                    <p>correct</p>
                </li>
                <li class="answers">
                    <button>B</button>
                    <p>incorrect</p>
                </li>
                <li class="answers">
                    <button>C</button>
                    <p>incorrect</p>
                </li>
                <li class="answers">
                    <button>D</button>
                    <p>incorrect</p>
                </li>
            </ul>
            <div class="user-buttons">
                <button>submit</button>
                <button>skip</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3>Triple Whiffler</h3>
    </footer>
    <script type="text/Javascript" src="./assets/js/quiz.js"></script>
